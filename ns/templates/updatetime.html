<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Home Time</title>
</head>
<body>
    <h1>Update Your Home Time</h1>
    <form action="/updatetime" method="post">
        <label for="username">Your Name:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="new_time">New Home Time (HH:MM):</label>
        <input type="time" id="new_time" name="new_time" required><br><br>

        <input type="submit" value="Set Home Time">
    </form>

    <p><a href="/">Back to homepage</a></p>
</body>
</html>
